<div class="container-fluid">
    <h3>REVIEWS</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6 pt-3" *ngFor="let review of hoods">
            <!-- Card -->
            <div class="card">
              <!-- Card content -->
              <div class="card-body">
                <!-- Title -->
                <h4 class="">{{review.title}}</h4>
                <!-- Text -->
                <div class="row">
                  <div class="col-sm">
                    <p>SITE</p>
                  </div>
                  <div class="col-sm">
                    <p>{{review.site}}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <p>review</p>
                  </div>
                  <div class="col-sm">
                    <p>{{review.text}}</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card -->
          </div>
        </div>
  
        <form id="get-form" class="form" method="review">
          <h3>Add review</h3>
          <div class="form-group">
            <input [(ngModel)]="review.title" type="text" class="form-control" name="title" id="title" autocomplete="off"
              placeholder=" " required />
            <label for="name" class="label-reviewname">
              <span class="content-first_name">review Title</span>
            </label>
          </div>
          <div class="form-group">
            <input [(ngModel)]="review.site" type="text" class="form-control" name="site"
              id="site" autocomplete="off" placeholder=" " required />
            <label for="site" class="label-site">
              <span class="content-last_name">site</span>
            </label>
          </div>
          <div class="form-group">
            <input [(ngModel)]="review.user" type="text" class="form-control" name="user" id="user" autocomplete="off"
              placeholder=" " required />
            <label for="user" class="label-email">
              <span class="content-email">user</span>
            </label>
          </div>
          <div class="form-group">
            <input [(ngModel)]="review.text" type="text" class="form-control" name="text" id="text" autocomplete="off"
              placeholder=" " required />
            <label for="text" class="label-email">
              <span class="content-email">review</span>
            </label>
          </div>
  
          <button type="button" (click)="addReview()" class="btn btn-primary">
            review
          </button>
        </form>
      </div>
    </div>
